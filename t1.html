<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="texto"> 
    <button onclick="cambiarTexto()">Cambiar</button>
    <br><br>
    <p id="parrafo"></p>
    <script>
        function cambiarTexto(){
            var text1=document.getElementById("texto");
            document.getElementById('parrafo').innerHTML=text1.value.split("").reverse().join("");
        }
    </script>
</body>
</html>
